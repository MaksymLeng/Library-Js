<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css"> <!--You need to connect all styles from the scss folder to make it work.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/MaksymLeng/rotating-circles-plugin/dist/circle-plugin.css">
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <div class="header_text">
                <div class="header_logo_text">LMG</div>
                <div class="header_full_text">Library Maksym Leng</div>
            </div>
            <div class="header_menu">
                <div class="header_menu_lang">
                    <button id = "btn_lang" class="btn_lang">üåê</button>
                    <ul id="lang_list" class="lang_list">
                        <li data-lang="en">ENG</li>
                        <li data-lang="ru">RU</li>
                    </ul>
                </div>
                <div class="header_menu_navbook">
                    <button id = "btn_navbook" class="btn_navbook">
                        <img src="./icons/book_icons.svg" alt="navBook">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class = "rotating-books" id="bookCircles">
        <!--Add book_circle-->
    </div>
    <main class="main">
        <div class="main_content">
            <section class="how_to_use card">
                <h2 data-i18n="howToUseTitle"></h2>
                <div data-i18n="howToUseLine1"></div>
                <div data-i18n="howToUseLine2"></div>
            </section>
            <div class="circle-wrapper card">
                <section class="add-book">
                    <h2 data-i18n="addBookTitle"></h2>
                    <form id="book-form">
                        <label for="title"></label><input type ="text" id="title" placeholder="" required>
                        <label for="author"></label><input type ="text" id="author" placeholder="" required>
                        <label for="genre"></label><input type ="text" id="genre" placeholder="" />
                        <label for="status"></label><select id="status">
                            <option value="plan"></option>
                            <option value="reading"></option>
                            <option value="read"></option>
                        </select>
                        <div class = "buttons-container">
                            <button type ="submit" class ="green-btn" id = "addBtn"></button>
                            <button class ="yellow-btn">üìÅ</button>
                            <input type="file" id="fileInput" accept=".pdf, .epub" style="display: none"/>
                        </div>
                    </form>
                    <div id="toast" class="toast hidden"></div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</body>
</html>
